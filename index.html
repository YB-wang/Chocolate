<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let arr = [{
            disasterLevel: "蓝色",
            disasterLevelId: 1,
            disasterName: "暴雨",
            childRegionWarning: [
                {
                    childRegionWarning: null,
                    disasterLevel: "蓝色",
                    disasterLevelId: 1,
                    disasterName: "暴雨",
                    regions: {
                        id: 21,
                        parentCode: "410100000000",
                        regionCode: "410102000000",
                        regionLevel: 3,
                        regionName: "中原区",
                    }
                },
            ],
            regions: {
                count: 16,
                id: 1,
                parentCode: "410000000000",
                regionCode: "410100000000",
                regionLevel: 2,
                regionName: "郑州市",
            }
        }]
        arr.forEach(obj => {
            obj.regionCode = obj.regions.regionCode
            obj.regionName = obj.regions.regionName
            if (obj.childRegionWarning && obj.childRegionWarning.length) {
                obj.childRegionWarning.forEach(item => {
                    item.regionCode = item.regions.regionCode
                    item.regionName = item.regions.regionName
                })
            }
        });
        console.log(arr);
    </script>
</body>

</html>
