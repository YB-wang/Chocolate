<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <span>{{age}}</span>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            template: `<div></div>`,
            data() {
                return {
                    name: 'wang',
                    age: 18,
                    address: {
                        detail: "xx街道",
                        xx:{
                            xx:"666"
                        }
                    },
                    friends: [1, 2, { name: "张三", age: 18 }, { name: '李四', age: 18 }]
                }
            },
        });
        console.log(vm);
        vm.$watch('friends',(v1,v2)=>{
            console.log(v1,v2);
        },{deep:true})
    </script>
</body>

</html>
